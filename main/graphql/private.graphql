type Query {
    Document(email: String!): [Document] @cypher(statement: "MATCH (u:User {email: $email})-[:OWNS_DOCUMENT]->(d:Document) RETURN d")
}


type User {
    uuid: String!
    email: String!
    documents: [Document] @relation(name:"OWNS_DOCUMENT", direction: OUT)
}

type Document {
    uuid: String!
    name: String!
    owner: User
}